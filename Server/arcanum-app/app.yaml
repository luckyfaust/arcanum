application: arcanum-app
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /task/admin/.*
  script: task.app
  login: admin
  
- url: /task/.*
  script: task.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: pycrypto
  version: "2.6"
